<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background: #800000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #400000;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    #question-container {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    #answer-buttons {
      list-style: none;
      padding: 0;
    }

    #answer-buttons li {
      background: white;
      color: #800000;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    #answer-buttons li:hover {
      background: #b04c4c;
      color: white;
    }

    #answer-buttons li.correct {
      background: #c8e6c9;
      color: #2e7d32;
      cursor: default;
    }

    #answer-buttons li.wrong {
      background: #ffcdd2;
      color: #c62828;
      cursor: default;
    }

    #next-btn, #end-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: white;
      color: #800000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    #next-btn:hover, #end-btn:hover {
      background: #b04c4c;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container"></div>
    <ul id="answer-buttons"></ul>
    <button id="next-btn">Next</button>
    <div id="result"></div>
  </div>

<script>
const questions = [
  {
    question: "What is the capital of France?",
    answers: [
      { text: "Paris", correct: true },
      { text: "London", correct: false },
      { text: "Berlin", correct: false },
      { text: "Madrid", correct: false }
    ]
  },
 
  {
    question: "Which language runs in a web browser?",
    answers: [
      { text: "Java", correct: false },
      { text: "C", correct: false },
      { text: "Python", correct: false },
      { text: "JavaScript", correct: true }
    ]
  }
];

const questionContainer = document.getElementById("question-container");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const result = document.getElementById("result");

let currentQuestionIndex = 0;
let score = 0;

startQuiz();

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  result.innerHTML = "";
  nextButton.style.display = "none";
  showQuestion();
}

function showQuestion() {
  resetState();
  const currentQuestion = questions[currentQuestionIndex];
  questionContainer.innerText = currentQuestion.question;

  currentQuestion.answers.forEach(answer => {
    const li = document.createElement("li");
    li.innerText = answer.text;
    li.dataset.correct = answer.correct;
    li.addEventListener("click", selectAnswer);
    answerButtons.appendChild(li);
  });
}

function resetState() {
  answerButtons.innerHTML = "";
  result.innerHTML = "";
  nextButton.style.display = "none";
}

function selectAnswer(e) {
  const selected = e.target;
  const isCorrect = selected.dataset.correct === "true";

  if (isCorrect) {
    selected.classList.add("correct");
    score++;
  } else {
    selected.classList.add("wrong");
  }

  Array.from(answerButtons.children).forEach(button => {
    if (button.dataset.correct === "true") {
      button.classList.add("correct");
    }
    button.style.pointerEvents = "none";
  });

  nextButton.style.display = "block";
}

nextButton.addEventListener("click", () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  resetState();

  let message = "";

  if (score === 0) {
    message = `
      <p>Thank you for participating in the quiz!</p>
      <p style="color:#ffcccc;">You failed the quiz.</p>
      <p>Your final score is <strong>${score} / ${questions.length}</strong></p>
    `;
  } else {
    message = `
      <p>Thank you for participating in the quiz!</p>
      <p>Your final score is <strong>${score} / ${questions.length}</strong></p>
    `;
  }

  questionContainer.innerHTML = message;

  const endBtn = document.createElement("button");
  endBtn.id = "end-btn";
  endBtn.innerText = "End Quiz";
  endBtn.style.display = "block";

  endBtn.onclick = () => {
    const retry = confirm("Do you want to try the quiz again?");
    if (retry) {
      location.reload();
    }
  };

  result.appendChild(endBtn);
}
</script>
</body>
</html>
