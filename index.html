<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz App</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.quiz-container {
  background: #800000;
  color: white;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 0 10px #400000;
}

h1 {
  text-align: center;
}

#question-container {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

#answer-buttons {
  list-style: none;
  padding: 0;
}

#answer-buttons li {
  background: white;
  color: #800000;
  margin: 8px 0;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
}

#answer-buttons li:hover {
  background: #b04c4c;
  color: white;
}

#answer-buttons li.correct {
  background: #c8e6c9;
  color: #2e7d32;
}

#answer-buttons li.wrong {
  background: #ffcdd2;
  color: #c62828;
}

#next-btn, #end-btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: white;
  color: #800000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  display: none;
}

#next-btn:hover, #end-btn:hover {
  background: #b04c4c;
  color: white;
}

#result {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Quiz App</h1>
  <div id="question-container"></div>
  <ul id="answer-buttons"></ul>
  <button id="next-btn">Next</button>
  <div id="result"></div>
</div>

<script>
/* ---------------- QUESTIONS ---------------- */
const questions = [
  { question: "What does CPU stand for?", answers: [
    { text: "Central Processing Unit", correct: true },
    { text: "Computer Processing Unit", correct: false },
    { text: "Central Program Utility", correct: false },
    { text: "Control Processing Unit", correct: false }
  ]},
  { question: "Which device inputs text into a computer?", answers: [
    { text: "Keyboard", correct: true },
    { text: "Monitor", correct: false },
    { text: "Printer", correct: false },
    { text: "Speaker", correct: false }
  ]},
  { question: "Which language runs in a web browser?", answers: [
    { text: "JavaScript", correct: true },
    { text: "Python", correct: false },
    { text: "C", correct: false },
    { text: "Java", correct: false }
  ]},
  { question: "What does RAM stand for?", answers: [
    { text: "Random Access Memory", correct: true },
    { text: "Read Access Memory", correct: false },
    { text: "Rapid Access Machine", correct: false },
    { text: "Run Access Memory", correct: false }
  ]},
  { question: "What is marketing?", answers: [
    { text: "Promoting and selling products or services", correct: true },
    { text: "Manufacturing goods", correct: false },
    { text: "Accounting process", correct: false },
    { text: "Data storage", correct: false }
  ]},
  { question: "CRM stands for?", answers: [
    { text: "Customer Relationship Management", correct: true },
    { text: "Customer Revenue Model", correct: false },
    { text: "Client Resource Machine", correct: false },
    { text: "Customer Record Monitor", correct: false }
  ]},
  { question: "Which skill is most important in sales?", answers: [
    { text: "Communication skills", correct: true },
    { text: "Programming skills", correct: false },
    { text: "Hardware skills", correct: false },
    { text: "Design skills", correct: false }
  ]}
];

/* ---------------- QUIZ LOGIC ---------------- */
const questionContainer = document.getElementById("question-container");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const result = document.getElementById("result");

let shuffledQuestions = [];
let currentQuestionIndex = 0;
let score = 0;

startQuiz();

function startQuiz() {
  shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
  currentQuestionIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  resetState();

  const currentQuestion = shuffledQuestions[currentQuestionIndex];
  questionContainer.innerText = currentQuestion.question;

  // ðŸ”¥ SHUFFLE ANSWERS HERE (FIX)
  const shuffledAnswers = [...currentQuestion.answers]
    .sort(() => Math.random() - 0.5);

  shuffledAnswers.forEach(answer => {
    const li = document.createElement("li");
    li.innerText = answer.text;
    li.dataset.correct = answer.correct;
    li.addEventListener("click", selectAnswer);
    answerButtons.appendChild(li);
  });
}

function resetState() {
  answerButtons.innerHTML = "";
  nextButton.style.display = "none";
  result.innerHTML = "";
}

function selectAnswer(e) {
  const selected = e.target;
  const isCorrect = selected.dataset.correct === "true";

  if (isCorrect) score++;

  Array.from(answerButtons.children).forEach(btn => {
    btn.classList.add(
      btn.dataset.correct === "true" ? "correct" : "wrong"
    );
    btn.style.pointerEvents = "none";
  });

  nextButton.style.display = "block";
}

nextButton.addEventListener("click", () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < shuffledQuestions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  resetState();

  let message = score === 0
    ? `<p>Thank you for participating in the quiz!</p>
       <p style="color:#ffcccc;">You failed the quiz.</p>`
    : `<p>Thank you for participating in the quiz!</p>`;

  questionContainer.innerHTML = `
    ${message}
    <p>Your final score is <strong>${score} / ${shuffledQuestions.length}</strong></p>
  `;

  const endBtn = document.createElement("button");
  endBtn.id = "end-btn";
  endBtn.style.display = "block";
  endBtn.innerText = "End Quiz";

  endBtn.onclick = () => {
    if (confirm("Do you want to try again?")) {
      location.reload();
    }
  };

  result.appendChild(endBtn);
}
</script>
</body>
</html>
