<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background: #800000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #400000;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    #question-container {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    #answer-buttons {
      list-style: none;
      padding: 0;
    }

    #answer-buttons li {
      background: white;
      color: #800000;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    #answer-buttons li:hover {
      background: #b04c4c;
      color: white;
    }

    #answer-buttons li.correct {
      background: #c8e6c9;
      color: #2e7d32;
      cursor: default;
    }

    #answer-buttons li.wrong {
      background: #ffcdd2;
      color: #c62828;
      cursor: default;
    }

    #next-btn, #end-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: white;
      color: #800000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    #next-btn:hover, #end-btn:hover {
      background: #b04c4c;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container"></div>
    <ul id="answer-buttons"></ul>
    <button id="next-btn">Next</button>
    <div id="result"></div>
  </div>

<script>
const questions = [

      { text: "London", correct: false },

      { text: "Madrid", correct: false }
    ]
  },
  {
    question: "What does CPU stand for?",
    answers: [
      { text: "Central Processing Unit", correct: true },
      { text: "Computer Processing Unit", correct: false },
      { text: "Central Program Utility", correct: false },
      { text: "Control Processing Unit", correct: false }
    ]
  },
  {
    question: "Which device is used to input text into a computer?",
    answers: [
      { text: "Monitor", correct: false },
      { text: "Keyboard", correct: true },
      { text: "Printer", correct: false },
      { text: "Speaker", correct: false }
    ]
  },
  {
    question: "Which language is mainly used for web page interactivity?",
    answers: [
      { text: "HTML", correct: false },
      { text: "CSS", correct: false },
      { text: "JavaScript", correct: true },
      { text: "SQL", correct: false }
    ]
  },
  {
    question: "What does RAM stand for?",
    answers: [
      { text: "Read Access Memory", correct: false },
      { text: "Random Access Memory", correct: true },
      { text: "Rapid Access Machine", correct: false },
      { text: "Run Access Memory", correct: false }
    ]
  },
  {
    question: "Which of the following is an operating system?",
    answers: [
      { text: "Microsoft Word", correct: false },
      { text: "Google Chrome", correct: false },
      { text: "Windows", correct: true },
      { text: "HTML", correct: false }
    ]
  },
  {
    question: "What does URL stand for?",
    answers: [
      { text: "Uniform Resource Locator", correct: true },
      { text: "Universal Record Link", correct: false },
      { text: "Uniform Reference Link", correct: false },
      { text: "Universal Resource List", correct: false }
    ]
  },
  {
    question: "Which of these is a database management system?",
    answers: [
      { text: "MySQL", correct: true },
      { text: "HTML", correct: false },
      { text: "JavaScript", correct: false },
      { text: "CSS", correct: false }
    ]
  },
  {
    question: "What is the main function of a firewall?",
    answers: [
      { text: "Speed up the computer", correct: false },
      { text: "Block unauthorized access", correct: true },
      { text: "Store data", correct: false },
      { text: "Create backups", correct: false }
    ]
  },
  {
    question: "Which of the following is NOT a programming language?",
    answers: [
      { text: "Python", correct: false },
      { text: "Java", correct: false },
      { text: "HTML", correct: false },
      { text: "HTTP", correct: true }
    ]
  },
  {
    question: "What does ICT stand for?",
    answers: [
      { text: "Information and Communication Technology", correct: true },
      { text: "Internet and Computer Tools", correct: false },
      { text: "Information Control Technology", correct: false },
      { text: "Integrated Communication Tools", correct: false }
    ]
  },
  {
    question: "Which device connects a computer to the internet?",
    answers: [
      { text: "Router", correct: true },
      { text: "Scanner", correct: false },
      { text: "Projector", correct: false },
      { text: "Joystick", correct: false }
    ]
  },
  {
    question: "What is phishing?",
    answers: [
      { text: "A hacking technique to steal information", correct: true },
      { text: "A type of software update", correct: false },
      { text: "A programming language", correct: false },
      { text: "A database system", correct: false }
    ]
  },
  {
    question: "Which storage device has the largest capacity?",
    answers: [
      { text: "CD", correct: false },
      { text: "DVD", correct: false },
      { text: "Hard Disk", correct: true },
      { text: "Floppy Disk", correct: false }
    ]
  },
  {
    question: "What does HTML stand for?",
    answers: [
      { text: "Hyper Text Markup Language", correct: true },
      { text: "High Transfer Machine Language", correct: false },
      { text: "Hyperlink Text Machine Language", correct: false },
      { text: "Home Tool Markup Language", correct: false }
    ]
  },
  {
    question: "Which of these is an example of cloud storage?",
    answers: [
      { text: "Google Drive", correct: true },
      { text: "Hard Disk", correct: false },
      { text: "Flash Disk", correct: false },
      { text: "DVD", correct: false }
    ]
  },
  {
    question: "What is the purpose of an antivirus program?",
    answers: [
      { text: "Design websites", correct: false },
      { text: "Protect against malware", correct: true },
      { text: "Increase internet speed", correct: false },
      { text: "Store files", correct: false }
    ]
  },
  {
    question: "Which of the following is an output device?",
    answers: [
      { text: "Keyboard", correct: false },
      { text: "Mouse", correct: false },
      { text: "Monitor", correct: true },
      { text: "Scanner", correct: false }
    ]
  },
  {
    question: "What is a database?",
    answers: [
      { text: "A collection of related data", correct: true },
      { text: "A type of virus", correct: false },
      { text: "A computer program", correct: false },
      { text: "An operating system", correct: false }
    ]
  },
  {
    question: "Which technology is used to secure websites?",
    answers: [
      { text: "HTTP", correct: false },
      { text: "FTP", correct: false },
      { text: "HTTPS", correct: true },
      { text: "IP", correct: false }
    ]
  },
  {
    question: "What is Artificial Intelligence?",
    answers: [
      { text: "Machines that imitate human intelligence", correct: true },
      { text: "A type of hardware", correct: false },
      { text: "A programming error", correct: false },
      { text: "A storage device", correct: false }
    ]
  }
  {
    question: "Which language runs in a web browser?",
    answers: [
      { text: "Java", correct: false },
      { text: "C", correct: false },
      { text: "Python", correct: false },
      { text: "JavaScript", correct: true }
    ]
  }
];

const questionContainer = document.getElementById("question-container");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const result = document.getElementById("result");

let currentQuestionIndex = 0;
let score = 0;

startQuiz();

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  result.innerHTML = "";
  nextButton.style.display = "none";
  showQuestion();
}

function showQuestion() {
  resetState();
  const currentQuestion = questions[currentQuestionIndex];
  questionContainer.innerText = currentQuestion.question;

  currentQuestion.answers.forEach(answer => {
    const li = document.createElement("li");
    li.innerText = answer.text;
    li.dataset.correct = answer.correct;
    li.addEventListener("click", selectAnswer);
    answerButtons.appendChild(li);
  });
}

function resetState() {
  answerButtons.innerHTML = "";
  result.innerHTML = "";
  nextButton.style.display = "none";
}

function selectAnswer(e) {
  const selected = e.target;
  const isCorrect = selected.dataset.correct === "true";

  if (isCorrect) {
    selected.classList.add("correct");
    score++;
  } else {
    selected.classList.add("wrong");
  }

  Array.from(answerButtons.children).forEach(button => {
    if (button.dataset.correct === "true") {
      button.classList.add("correct");
    }
    button.style.pointerEvents = "none";
  });

  nextButton.style.display = "block";
}

nextButton.addEventListener("click", () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  resetState();

  let message = "";

  if (score === 0) {
    message = `
      <p>Thank you for participating in the quiz!</p>
      <p style="color:#ffcccc;">You failed the quiz.</p>
      <p>Your final score is <strong>${score} / ${questions.length}</strong></p>
    `;
  } else {
    message = `
      <p>Thank you for participating in the quiz!</p>
      <p>Your final score is <strong>${score} / ${questions.length}</strong></p>
    `;
  }

  questionContainer.innerHTML = message;

  const endBtn = document.createElement("button");
  endBtn.id = "end-btn";
  endBtn.innerText = "End Quiz";
  endBtn.style.display = "block";

  endBtn.onclick = () => {
    const retry = confirm("Do you want to try the quiz again?");
    if (retry) {
      location.reload();
    }
  };

  result.appendChild(endBtn);
}
</script>
</body>
</html>
