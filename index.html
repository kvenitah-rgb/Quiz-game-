<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz App</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.quiz-container {
  background: #800000;
  color: white;
  padding: 20px;
  border-radius: 10px;
  width: 420px;
}
h1 { text-align: center; }
#question-container {
  font-size: 1.2rem;
  margin-bottom: 15px;
}
#answer-buttons {
  list-style: none;
  padding: 0;
}
#answer-buttons li {
  background: white;
  color: #800000;
  margin: 8px 0;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
#answer-buttons li:hover {
  background: #b04c4c;
  color: white;
}
.correct { background: #c8e6c9 !important; color: #2e7d32; }
.wrong { background: #ffcdd2 !important; color: #c62828; }
#next-btn, #end-btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: white;
  color: #800000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: none;
}
#result { text-align: center; font-weight: bold; }
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Quiz App</h1>
  <div id="question-container"></div>
  <ul id="answer-buttons"></ul>
  <button id="next-btn">Next</button>
  <div id="result"></div>
</div>

<script>
/* -------- ALL 30 QUESTIONS (UNCHANGED) -------- */
const questions = [
  { question: "What does CPU stand for?", answers: [
    { text: "Central Program Utility", correct: false },
    { text: "Central Processing Unit", correct: true },
    { text: "Computer Processing Unit", correct: false },
    { text: "Control Processing Unit", correct: false }
  ]},
  { question: "Which language runs in a web browser?", answers: [
    { text: "Python", correct: false },
    { text: "JavaScript", correct: true },
    { text: "Java", correct: false },
    { text: "C", correct: false }
  ]},
  { question: "What does RAM stand for?", answers: [
    { text: "Rapid Access Machine", correct: false },
    { text: "Random Access Memory", correct: true },
    { text: "Read Access Memory", correct: false },
    { text: "Run Access Memory", correct: false }
  ]},
  { question: "Which is an operating system?", answers: [
    { text: "Google Chrome", correct: false },
    { text: "Windows", correct: true },
    { text: "HTML", correct: false },
    { text: "Microsoft Word", correct: false }
  ]},
  { question: "What does URL stand for?", answers: [
    { text: "Universal Resource List", correct: false },
    { text: "Uniform Resource Locator", correct: true },
    { text: "Uniform Reference Link", correct: false },
    { text: "Universal Record Link", correct: false }
  ]},
  { question: "Which device connects a computer to the internet?", answers: [
    { text: "Scanner", correct: false },
    { text: "Router", correct: true },
    { text: "Projector", correct: false },
    { text: "Joystick", correct: false }
  ]},
  { question: "What is phishing?", answers: [
    { text: "Programming language", correct: false },
    { text: "Stealing information through fake messages", correct: true },
    { text: "Software update", correct: false },
    { text: "Database system", correct: false }
  ]},
  { question: "Which is NOT a programming language?", answers: [
    { text: "Python", correct: false },
    { text: "HTTP", correct: true },
    { text: "Java", correct: false },
    { text: "HTML", correct: false }
  ]},
  { question: "What does HTML stand for?", answers: [
    { text: "Hyperlink Text Machine Language", correct: false },
    { text: "Hyper Text Markup Language", correct: true },
    { text: "Home Tool Markup Language", correct: false },
    { text: "High Transfer Language", correct: false }
  ]},
  { question: "Which is an output device?", answers: [
    { text: "Keyboard", correct: false },
    { text: "Monitor", correct: true },
    { text: "Mouse", correct: false },
    { text: "Scanner", correct: false }
  ]},

  /* MARKETING & SALES (10) */
  { question: "What is marketing?", answers: [
    { text: "Accounting process", correct: false },
    { text: "Promoting and selling products or services", correct: true },
    { text: "Manufacturing goods", correct: false },
    { text: "Data storage", correct: false }
  ]},
  { question: "Which is part of the marketing mix?", answers: [
    { text: "Profit", correct: false },
    { text: "Product", correct: true },
    { text: "People management", correct: false },
    { text: "Production speed", correct: false }
  ]},
  { question: "CRM stands for?", answers: [
    { text: "Customer Revenue Model", correct: false },
    { text: "Customer Relationship Management", correct: true },
    { text: "Client Resource Machine", correct: false },
    { text: "Customer Record Monitor", correct: false }
  ]},
  { question: "Main goal of sales?", answers: [
    { text: "Reduce interaction", correct: false },
    { text: "Generate revenue and satisfy customers", correct: true },
    { text: "Eliminate competition", correct: false },
    { text: "Control employees", correct: false }
  ]},
  { question: "What is a target market?", answers: [
    { text: "Competitors", correct: false },
    { text: "Specific group of customers", correct: true },
    { text: "Everyone", correct: false },
    { text: "Government", correct: false }
  ]},
  { question: "What does B2B mean?", answers: [
    { text: "Buyer to Business", correct: false },
    { text: "Business to Business", correct: true },
    { text: "Brand to Brand", correct: false },
    { text: "Business to Buyer", correct: false }
  ]},
  { question: "Example of promotion?", answers: [
    { text: "Manufacturing goods", correct: false },
    { text: "Advertising on social media", correct: true },
    { text: "Payroll management", correct: false },
    { text: "Pricing products", correct: false }
  ]},
  { question: "Most important sales skill?", answers: [
    { text: "Programming", correct: false },
    { text: "Communication", correct: true },
    { text: "Hardware repair", correct: false },
    { text: "Graphic design", correct: false }
  ]},
  { question: "What is branding?", answers: [
    { text: "Selling cheaply", correct: false },
    { text: "Creating a unique identity", correct: true },
    { text: "Fast delivery", correct: false },
    { text: "Writing software", correct: false }
  ]},
  { question: "Digital marketing focuses on?", answers: [
    { text: "Radio only", correct: false },
    { text: "Online platforms", correct: true },
    { text: "Print media", correct: false },
    { text: "Door-to-door sales", correct: false }
  ]}
];

/* -------- QUIZ LOGIC (ONLY 10 QUESTIONS SHOWN) -------- */
const questionContainer = document.getElementById("question-container");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const result = document.getElementById("result");

let quizQuestions = [];
let currentIndex = 0;
let score = 0;

startQuiz();

function startQuiz() {
  quizQuestions = [...questions]
    .sort(() => Math.random() - 0.5)
    .slice(0, 10);   // â­ LIMIT TO 10 QUESTIONS

  currentIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  resetState();
  const q = quizQuestions[currentIndex];
  questionContainer.textContent = `Question ${currentIndex + 1} of 10: ${q.question}`;

  [...q.answers].sort(() => Math.random() - 0.5).forEach(a => {
    const li = document.createElement("li");
    li.textContent = a.text;
    li.dataset.correct = a.correct;
    li.onclick = selectAnswer;
    answerButtons.appendChild(li);
  });
}

function resetState() {
  answerButtons.innerHTML = "";
  nextButton.style.display = "none";
  result.innerHTML = "";
}

function selectAnswer(e) {
  const correct = e.target.dataset.correct === "true";
  if (correct) score++;

  [...answerButtons.children].forEach(btn => {
    btn.classList.add(btn.dataset.correct === "true" ? "correct" : "wrong");
    btn.style.pointerEvents = "none";
  });

  nextButton.style.display = "block";
}

nextButton.onclick = () => {
  currentIndex++;
  currentIndex < quizQuestions.length ? showQuestion() : showResult();
};

function showResult() {
  resetState();
  questionContainer.innerHTML = `
    <p>Thank you for participating in the quiz!</p>
    <p>Your final score is <strong>${score} / 10</strong></p>
    ${score === 0 ? "<p style='color:#ffcccc;'>You failed the quiz.</p>" : ""}
  `;

  const endBtn = document.createElement("button");
  endBtn.id = "end-btn";
  endBtn.style.display = "block";
  endBtn.textContent = "End Quiz";
  endBtn.onclick = () => {
    if (confirm("Do you want to try again?")) location.reload();
  };
  result.appendChild(endBtn);
}
</script>
</body>
</html>
